[global]
variable markers   = @
task        = UserTask
backend     = local
workdir = ${CMSSW_BASE}/src/TTH/MEAnalysis/gc/work.projectSkim

[local]
queue = short.q

[task]
memory = 4000

[jobs]
wall time = 1:30

[UserTask]
executable  = projectSkimRun.sh
dataset splitter = FileBoundarySplitter
dataset refresh  = 4:00
files per job = 10
input files = env.sh common.sh
subst files = projectSkim.sh
dataset =
        datasets/Apr20_cmssw_v1/SingleMuon.txt

[storage]
scratch space used = 20000
scratch space left = 20000
se output files = out.root
se output pattern = job_@MY_JOBID@_@X@
se path = dir://$HOME/tth/gc/projectSkim/${GC_TASK_ID}/${DATASETPATH}/${runnumber}

[parameters]
parameters = runnumber
runnumber = 276834 276870 277194
