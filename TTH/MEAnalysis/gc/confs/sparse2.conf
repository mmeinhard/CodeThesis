[global]
variable markers   = @
task        = UserTask
backend     = local
workdir = ${CMSSW_BASE}/src/TTH/MEAnalysis/gc/work.sparse2

[local]
queue = all.q

[jobs]
#jobs=1

[task]
wall time = 20:00
memory = 6000

[UserTask]
executable  = sparse.sh
subst files = sparse.sh
dataset splitter = EventBoundarySplitter
dataset refresh  = 4:00
events per job = 10000
input files = env.sh common.sh
dataset = datasets/TTH_Boosted_v1/trimmed/ttHTobb_M125_TuneCP5_13TeV-powheg-pythia8.txt
	#datasets/TTH_Boosted_v1/trimmed/TTToSemiLeptonic_TuneCP5_PSweights_13TeV-powheg-pythia8.txt
    #datasets/TTH_Boosted_v1/trimmed/TTTo2L2Nu_TuneCP5_PSweights_13TeV-powheg-pythia8.txt
	#datasets/TTH_Boosted_v1/trimmed/TTToHadronic_TuneCP5_PSweights_13TeV-powheg-pythia8.txt
    #datasets/TTH_Boosted_v1/trimmed/ttHTobb_M125_TuneCP5_13TeV-powheg-pythia8.txt
    #datasets/TTH_Boosted_v1/trimmed/ttHToNonbb_M125_TuneCP5_13TeV-powheg-pythia8.txt



[storage]
scratch space used = 20000
scratch space left = 1000
se output files = out.root
se output pattern = job_@MY_JOBID@_@X@
se path = dir://$HOME/tth/gc/sparse/${GC_TASK_ID}/${DATASETPATH}

[parameters]
parameters = outfilter
outfilter = *
