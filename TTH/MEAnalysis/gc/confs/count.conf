[global]
variable markers   = @
task        = UserTask           ; Job uses user written scripts
backend     = slurm              ; Send to local batch system
workdir = ${CMSSW_BASE}/src/TTH/MEAnalysis/gc/work.count

[local]
queue = wn
scratch path = /scratch

[jobs]
