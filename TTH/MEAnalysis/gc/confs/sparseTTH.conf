[global]
variable markers   = @
task        = UserTask
backend     = slurm
workdir = ${CMSSW_BASE}/src/TTH/MEAnalysis/gc/work.sparseTTH

[local]
queue = wn
scratch path = /scratch

[jobs]
#jobs=1
max retry = 4
in flight = 500

[task]
wall time = 20:00
memory = 4000

[UserTask]
executable  = sparse_eventsplitter.sh
subst files = sparse_eventsplitter.sh
dataset splitter = EventBoundarySplitter
dataset refresh  = 4:00
events per job = 10000
input files = env.sh common.sh
dataset = datasets/TTH_Boosted_v3/ttHToNonbb_M125_TuneCP5_13TeV-powheg-pythia8.txt
		  datasets/TTH_Boosted_v3/ttHTobb_M125_TuneCP5_13TeV-powheg-pythia8.txt


[storage]
scratch space used = 20000
scratch space left = 1000
se output files = out.root
se output pattern = job_@MY_JOBID@_@X@
se path = srm://t3se01.psi.ch:8443/srm/managerv2?SFN=/pnfs/psi.ch/cms/trivcat/store/user/mameinha/tth/gc/sparse/${GC_TASK_ID}/${DATASETPATH}

[parameters]
parameters = outfilter
outfilter = *
