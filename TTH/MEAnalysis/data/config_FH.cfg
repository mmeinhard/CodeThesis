[importconfig]
parent: $CMSSW_BASE/src/TTH/MEAnalysis/data/default.cfg

[general]
do_stat_variations: True
do_fake_data: False
category_templates: template_fh
process_lists:
  base_processes_fh
  ttjets_powheg_hadronic
  ttH_nonhbb
  fh_data
processes:
  base_processes_fh
  ttjets_powheg_hadronic
  ttH_nonhbb
  fh_data
analysis_groups:
  group_fh
  group_fh_4b
  group_fh_3b
name: FH

#mem_python_config: $CMSSW_BASE/src/TTH/MEAnalysis/python/cfg_FH_trigSF.py
mem_python_config: $CMSSW_BASE/src/TTH/MEAnalysis/python/cfg_FH.py

[sparsinator]
calculate_bdt: false
add_systematics: true
do_hadronic: true

[systematics]
event:
  CMS_scale_j
  CMS_res_j

[common_shape_uncertainties]
CMS_res_j: 1
CMS_scale_j: 1

[ttHTobb_M125_TuneCP5_13TeV-powheg-pythia8]
