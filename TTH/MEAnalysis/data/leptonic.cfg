[general]
do_stat_variations: True
do_fake_data: True
category_templates: template_sl template_dl

#definition of all process lists
process_lists:
  base_processes
  ttjets_powheg_exclusive
  inclusive_procs
#  ttjets_powheg
  ttjets_powheg_isr_up
  ttjets_powheg_isr_down
  ttjets_powheg_fsr_up
  ttjets_powheg_fsr_down
  ttjets_powheg_tune_up
  ttjets_powheg_tune_down
  ttjets_powheg_hdamp_up
  ttjets_powheg_hdamp_down
  sl_data
  dl_data

#Process lists that are actually included in analysis
processes:
  base_processes
  ttjets_powheg_exclusive
  inclusive_procs
#  ttjets_powheg
  ttjets_powheg_isr_up
  ttjets_powheg_isr_down
  ttjets_powheg_fsr_up
  ttjets_powheg_fsr_down
  ttjets_powheg_tune_up
  ttjets_powheg_tune_down
  ttjets_powheg_hdamp_up
  ttjets_powheg_hdamp_down
  sl_data
  dl_data

#Which groups of categories to run limits for
analysis_groups:
  group_sl
  group_dl
  group_sldl
  group_sl_4tag
  group_dl_4tag
  group_sldl_4tag
#  group_sl_2tag
#  group_dl_2tag
  group_crosscheck
name: SLDL
debug: false
mem_python_config: $CMSSW_BASE/src/TTH/MEAnalysis/python/cfg_leptonic.py

process_order:
  ttH_hbb
  ttH_nonhbb
  stop
  ttv
  diboson
  dy
  ttbarPlusB
  ttbarPlus2B
  ttbarPlusBBbar
  ttbarPlusCCbar
  ttbarOther

#calculated using calcLumis.py
[lumi]
SingleMuon: 35850.354
SingleElectron: 35847.380
MuonEG: 35804.731
DoubleEG: 35866.687
DoubleMuon: 35862.452
BTagCSV: 0
JetHT: 36000.0
Common: 36000.0

[blr_cuts]
sl_j4_t2: 20
sl_j4_t3: 1.1
sl_j4_tge4: -20
sl_j5_t2: 20
sl_j5_t3: 2.3
sl_j5_tge4: -20
