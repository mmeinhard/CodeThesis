###
### Cuts
###

[cuts]
cuts_list:
  triggerPath_m
  triggerPath_e
  triggerPath_mm
  triggerPath_em
  triggerPath_ee
  process_ttbarPlusBBbar
  process_ttbarPlus2B
  process_ttbarPlusB
  process_ttbarPlusCCbar
  process_ttbarOther

[triggerPath_m]
sparsinator:
  triggerPath 1 2
skim: (is_sl==1 && HLT_ttH_SL_mu==1 && abs(leps_pdgId[0])==13)

[triggerPath_e]
sparsinator:
  triggerPath 2 3
skim: (is_sl==1 && HLT_ttH_SL_el==1 && abs(leps_pdgId[0])==11)

[triggerPath_mm]
sparsinator:
  triggerPath 3 4
skim: (is_dl==1 && HLT_ttH_DL_mumu==1 && abs(leps_pdgId[0])==13 && abs(leps_pdgId[1])==13)

[triggerPath_em]
sparsinator:
  triggerPath 4 5
skim: (is_dl==1 && HLT_ttH_DL_elmu==1 && ((abs(leps_pdgId[0])==13 && abs(leps_pdgId[1])==11) || (abs(leps_pdgId[0])==11 && abs(leps_pdgId[1])==13)))

[triggerPath_ee]
sparsinator:
  triggerPath 5 6
skim: (is_dl==1 && HLT_ttH_DL_elel==1 && abs(leps_pdgId[0])==11 && abs(leps_pdgId[1])==11)

[process_ttbarPlusBBbar]
sparsinator:
  ttCls 53 60
skim: (ttCls >= 53)

[process_ttbarPlus2B]
sparsinator:
  ttCls 52 53
skim: (ttCls == 52)

[process_ttbarPlusB]
sparsinator:
  ttCls 51 52
skim: (ttCls == 51)

[process_ttbarPlusCCbar]
sparsinator:
  ttCls 41 46
skim: (ttCls >= 41 && ttCls <= 45)

[process_ttbarOther]
sparsinator:
  ttCls 0 1
skim: (ttCls == 0)

